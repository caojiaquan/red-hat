<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div{
            width: 200px;
            height: 200px;  
            background: #ff0000;
            position:absolute;
            /*left: 0;*/
            /*top:0;*/
        }
    </style>
</head>
<body>
    <div id="div"></div>


    <script>
        var oDiv = document.getElementById("div");
        oDiv.onmousedown = function(e){
            e = e || window.event;
            console.log(e.clientX)
            iDisX = e.clientX - oDiv.offsetLeft;
            iDisY = e.clientY - oDiv.offsetTop;
            document.onmousemove = function(e){
                e = e || window.event;
               iLeft = e.clientX - iDisX;
                iTop = e.clientY - iDisY;
                if(iLeft<=20){
                    iLeft = 0;
                }
                if(iTop<= 2){
                    iTop = 0;
                }
                if( iLeft  >=document.documentElement.clientWidth - oDiv.offsetWidth ){
                    iLeft = document.documentElement.clientWidth - oDiv.offsetWidth
                }
                if( iTop  >=document.documentElement.clientHeight - oDiv.offsetHeight ){
                    iTop = document.documentElement.clientHeight - oDiv.offsetHeight
                }
                oDiv.style.left = iLeft + "px";
                oDiv.style.top = iTop + "px";
            }
            oDiv.onmouseup = function(){
//                oDiv.onmousedown = null;
                document.onmousemove = null;oDiv.onmouseup = null;  }
}
    </script>
</body>
</html>
