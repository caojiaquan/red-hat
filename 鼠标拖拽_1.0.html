<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div{
            width: 200px;
            height: 200px;  
            background: #ff0000;
            position:absolute;
            /*left: 0;*/
            /*top:0;*/
        }
    </style>
</head>
<body>
    <div id="div"></div>


    <script>
        var oDiv = document.getElementById("div");
        oDiv.onmousedown = function(e){
            e = e || window.event;
            iDisX = e.clientLeft - oDiv.offsetLeft;
            iDisY = e.clientTop - oDiv.offsetTop;
            document.onmousemove = function(){
                e = e || window.event;
                oDiv.style.left = e.clientX - iDisX;
                oDiv.style.top = e.clientY - iDisY;
            }
        }
    </script>
</body>
</html>
