<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>案例1.3-多级导航菜单</title>
    <style>
        /*样式重置*/
        *{
            margin: 0;
            padding: 0;
        }
        ul, ol{
            list-style: none;
        }
        a{
            text-decoration: none;
        }

        #menu li{
            float: left;
            margin-right: 5px;
            cursor:pointer;
        }
        #menu .main-menu{
            background: #cccccc;
            width: 120px;
            height: 30px;
            line-height: 30px;
            display: block;
            cursor:pointer;
        }
        #menu .sub-menu{
            background: #eee;
            display: none;
            width: 120px;
        }
        #menu .sub-menu li{
            float: none;
            border-bottom: 1px dotted #000;
            height: 25px;
            line-height: 25px;
        }
        /*#menu > li:hover .sub-menu{
            display: block;
        }*/

    </style>
</head>
<body>
<ul id="menu">
    <li>
        <a href="#" class="main-menu">link 1</a>
        <ul class="sub-menu">
            <li><a href="#">sublink 1</a></li>
            <li><a href="#">sublink 2</a></li>
            <li><a href="#">sublink 3</a></li>
            <li><a href="#">sublink 4</a></li>
        </ul>
    </li>
    <li>
        <a href="#" class="main-menu">link 2</a>
        <ul class="sub-menu">
            <li><a href="#">sublink 1</a></li>
            <li><a href="#">sublink 2</a></li>
            <li><a href="#">sublink 3</a></li>
        </ul>
    </li>
    <li>
        <a href="#" class="main-menu">link 3</a>
        <ul class="sub-menu">
            <li><a href="#">sublink 1</a></li>
            <li><a href="#">sublink 2</a></li>
            <li><a href="#">sublink 3</a></li>
        </ul>
    </li>
</ul>
<script>

    var oMenu = document.getElementById("menu");
    var aMainmenu = oMenu.getElementsByTagName("a");
    //var aMainmenu = oMenu.getElementsByTagName("ul");
    var aSubmenu = oMenu.getElementsByTagName("ul");
    var count = 0;
    for(var i=0; i<aMainmenu.length; i++){
//    aMainmenu.index = count++;
        if(aMainmenu[i].className == "main-menu"){
            aMainmenu[i].index = count++;
            aMainmenu[i].onmouseover = function(){
                aSubmenu[this.index].style.display = "block";
            }
            aMainmenu[i].onmouseout = function(){
                aSubmenu[this.index].style.display = "none";
            }
        }

//    console.log(aMainmenu.index);
//    aMainmenu[i].onmouseover = function(){
//        aSubmenu[i].style.display = "block";
//    }
    }
</script>
</body>
</html>
