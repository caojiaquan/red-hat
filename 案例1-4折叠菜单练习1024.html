<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu h3{
            background: #000000;
            color: white;
            cursor:pointer;
        }

        #menu{
            border: 0.5px solid #000;
            width: 200px;
        }
        #menu .submenu{
            border: 1px solid #000;
            display:none;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li class="main-menu">
        <h3>管理区</h3>
        <ul class="submenu">
            <li><a href="#">001</a></li>
            <li><a href="#">002</a></li>
            <li><a href="#">003</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <h3>菜单区</h3>
        <ul class="submenu">
            <li><a href="#">001</a></li>
            <li><a href="#">002</a></li>
            <li><a href="#">003</a></li>
        </ul>
    </li>
</ul>
<script>
    var oMenu = document.getElementById("menu");
    var aH3 = oMenu.getElementsByTagName("h3");
    var aSubmenu = oMenu.getElementsByTagName("ul");
    var option = 0;
    for(var i=0; i<aH3.length;i++){
        aH3[i].index = i;
        aH3[i].flag = false;//标志位，false表示关闭状态，ture表示打开状态
        aH3[i].onclick = function(){
            if(this.flag){
                aSubmenu[this.index].style.display = "none";
            }else{
                aSubmenu[this.index].style.display = "block" ;
            }
            this.flag = !this.flag;
        }


    }

</script>
</body>
</html>
