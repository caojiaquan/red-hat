<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function tra(num){
            for(var i=1; i<=num; i++){
                for(var k=1; k<=num-i;k++){
                    document.write("&nbsp")
                }
                for(var j=1; j<=i; j++){
                    document.write("*&nbsp");
                }
                document.write("<br>");
            }
        }
        tra(5);
    </script>
</body>
</html>
