<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for(var i=1000; i<10000; i++){
        if(i%13 == 0){
            var b = Math.floor(i / 10) % 10
            var c = Math.floor(i / 100) % 10
            var a  = i % 10
            if(a == b+c){
                document.write(i + "<br>");
            }
        }
    }
</script>
</body>
</html>
