<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function recurrence2(num){
            var sum = 1;
            for(var i=1; i<=num; i++){
                sum *= i;
            }
            return sum;
        }
        document.write(recurrence2(10) + "<br>");


        function recurrence1(num){
            if(num == 1){
                return 1;
            }
            return num * arguments.callee(num -1);
        }
        document.write(recurrence1(10));
    </script>
</body>
</html>
