<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function getmax(x,y){
           return x>y?x:y;
        }
        var x = Math.random();
        var y = Math.random();
        var max = getmax(x,y);
        document.write("x" + "=" + x +"<br>");
        document.write("y" + "=" + y +"<br>");
        document.write("max" + "=" +max);
    </script>
</body>
</html>
