    <script>
        /*
        * 编写一个判断某个非负整数是否能够同时被3,5,7整除的函数，
        * 然后在页面上输出1~1000之间所有能同时被3,5,7整除的整数，
        * 并要求每行显示6个这样的数。
        * */
        function fn(num){
            for(var i=1; i<=num; i++) {
                var arr = [];
                if (num % 3 == 0 && num % 5 == 0 && num % 7 == 0) {
                    return arr.push(i);
                }
            }
        }
        var arr = fn(1000);
        for(var i=1; i<=arr.length; i++){
            document.write(arr[i] + "&nbsp");
            if(i % 6 ==0){
                document.write("<br>");
            }




        var i= 0;
        for(var i=1; i<=1000; i++){
            var flag = false;
            if(fn(i)){
                document.write(i + "&nbsp");
                i++;
                if(i==6){
                    document.write("<br>");
                }
                }

        }
    </script>
</body>
