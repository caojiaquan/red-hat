    <script>
        /*
        * 7.斐波纳契（Fibonacci）数列的第一项是1，第二项是1，
        * 以后各项都是前两项的和。试用递归函数和非递归函数各编写一个程序
        * 求斐波纳契数列第N项的值。
        * */

        function fei(n){
            if(n==1 || n==2){
                return 1;
            }
            return fei(n-1) + fei(n-2)
        }
        console.log(fei(7));


        function fei1(){
            if(n==1 || n==2){
                return 1;
            }
            var n1= 1,n2 = 1,sum;
            for(var i=3; i<n; i++){
                sum = n1 +n2;
                n1 = n2;
                n2 = sum;
            }
            return sum;
        }
    </script>
