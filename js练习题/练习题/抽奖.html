<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        /*
        * 利用全局变量和函数，设计模拟幸运数字机游戏。设卒运数字为8，
        * 每次由计算机随机产生3个1-9之间(包括1和9）的随机数，
        * 当这3个随机数中有一个数字为8时，就算赢了一次，要求利用函数计算获胜率。
        *
        * */

        function lucky(n,m){
            var j = 0;
            for(var i = 1; i<=m; i++){
                var num = 10 * Math.floor(Math.random);
                if(num ==n){
                    j++;
                }
            }
            return j/m;
        }
        var luck = lucky(8,1000);
        document.write("gailv" + "=" +  luck);

    </script>
</body>
</html>
