<html>
<head lang="en">

        *{

        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            position:absolute;
            top:0;
            left:0;
        }
        #div2{
            width: 200px;

            background: #00ff00;

        }
        .selected{
            border: 1px solid #000000;
        }

</head>

    drag(oDiv1);

        elem.onmousedown = function(e){
            e = e || window.event;
            iDisX = e.clientX - elem.offsetLeft;
            iDisY = e.clientY - elem.offsetTop;
            document.onmousemove = function(e){
                e = e || window.event;
                var iLeft = e.clientX - iDisX;
                var iTop = e.clientY - iDisY;
                if(iLeft < oDiv2.offsetLeft - oDiv1.offsetWidth || iLeft > oDiv2.offsetLeft + oDiv2.offsetWidth || iTop> oDiv2.offsetTop + oDiv2.offsetHeight || iTop < oDiv2.offsetTop - oDiv1.offsetHeight){

                }else{
                    oDiv2.className = "selected";
                }

                elem.style.left = iLeft + "px";
                elem.style.top = iTop + "px";
                elem.onmouseup = function(){
                    document.onmousemove = null;
                    elem.onmouseup = null;
                }
            }
        }

        }
    }
</script>
</body>
</html>
